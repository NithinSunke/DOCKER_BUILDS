http:
  routers:
    traefik:
      rule: Host(`traefik.scs.com`)
      entryPoints:
        - websecure
      service: api@internal
      middlewares:
        - dashboardauth
      tls:
        certResolver: letsencrypt
    traefik-http-redirect:
      rule: Host(`traefik.scs.com`)
      entryPoints:
        - web
      service: api@internal
      middlewares:
        - "redirect-to-https"
  middlewares:
    dashboardauth:
      basicAuth:
        users:
          - "admin:$2y$05$pun366dEauKZH76QWLdIk.A98UzUCKOX92VDRzukZ62HifJLGtANq"
